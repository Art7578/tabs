<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="tablink" data-tab="tab1">Вкладка 1</button>
        <button class="tablink" data-tab="tab2">Вкладка 2</button>
        <button class="tablink" data-tab="tab3">Вкладка 3</button>
        <button class="tablink" data-tab="tab4">Вкладка 4</button>
        <button class="tablink" data-tab="tab5">Вкладка 5</button>
        <button class="tablink" data-tab="tab6">Вкладка 6</button>
        <button class="tablink" data-tab="tab7">Вкладка 7</button>
        <button class="tablink" data-tab="tab8">Вкладка 8</button>
    </div>

    <div class="tab-content" data-content="tab1">
        <p class="text-content">Tab1 Content</p>
    </div>
    <div class="tab-content" data-content="tab2">
        <p class="text-content">Tab2 Content</p>
    </div>
    <div class="tab-content" data-content="tab3">
        <p class="text-content">Tab3 Content</p>
    </div>
    <div class="tab-content" data-content="tab4">
        <p class="text-content">Tab4 Content</p>
    </div>
    <div class="tab-content" data-content="tab5">
        <p class="text-content">Tab5 Content</p>
    </div>
    <div class="tab-content" data-content="tab6">
        <p class="text-content">Tab6 Content</p>
    </div>
    <div class="tab-content" data-content="tab7">
        <p class="text-content">Tab7 Content</p>
    </div>
    <div class="tab-content" data-content="tab8">
        <p class="text-content">Tab8 Content</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
